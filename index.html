<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Stopwatch</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="timer">
				<div class="timer__block">
					<div class="time hour">00</div>
					<div class="title">Hours</div>
				</div>
				<div class="timer__block">
					<div class="time minute">00</div>
					<div class="title">Minutes</div>
				</div>
				<div class="timer__block">
					<div class="time seconds">00</div>
					<div class="title">Seconds</div>
				</div>
				<div class="timer__block">
					<div class="time miliseconds">00</div>
					<div class="title">Miliseconds</div>
				</div>
			</div>

			<div class="buttons">
				<button class='button start'>Start</button>
				<button class='button pause'>Pause</button>
				<button class='button stop'>Stop</button>
				<button class='button new'>New</button>
			</div>
		</div>
		<div class="results__block">
			<div class="results__title">Results (max: 9)</div>
			<div class="results"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
